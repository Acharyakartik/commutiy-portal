{% extends "html_member/base.html" %}

{% block nav_marketplace_menu %}menu-open{% endblock %}
{% block nav_marketplace_list %}active{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card card-outline card-danger shadow-sm">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-exclamation-triangle"></i> Delete Listing
            </h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="card-body">
                <p class="mb-1">Are you sure you want to delete this listing?</p>
                <p class="mb-0"><strong>{{ item.title }}</strong></p>
            </div>
            <div class="card-footer text-right">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <a href="{% url 'marketplace:member_marketplace_list' %}" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
